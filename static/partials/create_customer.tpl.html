<div class="container-fluid soft">
    <div class="row">
        <div class="col-xs-12 text-center">
            <h2>Cadastro de cliente</h2>
            <hr/>
        </div>
    </div>
    <div class="row">
        <form>
            <div class="col-xs-6">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        Informações da empresa
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-xs-6">
                                <div class="form-group">
                                    <label for="name" >Nome fantasia</label>
                                    <input type="text" ng-model="customer.name" class="form-control" id="name" />
                                </div>
                            </div>
                            <div class="col-xs-6">
                                <div class="form-group">
                                    <label for="corporate_name" >Razão social</label>
                                    <input type="text" ng-model="customer.corporate_name" class="form-control" id="corporate_name" />
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-6">
                                <div class="form-group">
                                    <label for="cnpj" >CNPJ</label>
                                    <input type="text" ng-model="customer.cnpj" class="form-control" id="cnpj" />
                                </div>
                            </div>
                            <div class="col-xs-6">
                                <div class="form-group">
                                    <label for="ie" >Inscrição Estadual</label>
                                    <input type="text" ng-model="customer.ie" class="form-control" id="ie" />
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-6">
                                <div class="form-group">
                                    <label for="city">Cidade</label>
                                    <ui-select ng-model="customer.city" theme="bootstrap" id="city">
                                        <ui-select-match class="ui-select-match" placeholder="Cidade">
                                            <span ng-bind="$select.selected.name"></span>
                                        </ui-select-match>
                                        <ui-select-choices class="ui-select-choices" repeat="city.id as city in cities | filter: $select.search">
                                            <span ng-bind-html="city.name | highlight: $select.search"></span>
                                        </ui-select-choices>
                                    </ui-select>
                                </div>
                            </div>
                            <div class="col-xs-6">
                                <div class="form-group">
                                    <label for="cep" >CEP</label>
                                    <div class="input-group">
                                        <input type="text" ng-model="customer.cep" class="form-control" id="cep" />
                                        <span class="input-group-btn">
                                            <button class="btn btn-secondary" type="button" ng-click="request_cep()" ><span class="glyphicon glyphicon-search"></span></button>
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-6">
                                <div class="form-group">
                                    <label for="district">Bairro</label>
                                    <input type="text" ng-model="customer.district" class="form-control" id="district" />
                                </div>
                            </div>
                            <div class="col-xs-6">
                                <div class="form-group">
                                    <label for="address" >Endereço</label>
                                    <input type="text" ng-model="customer.address" class="form-control" id="address" />
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-3">
                                <div class="form-group">
                                    <label for="number" >Número</label>
                                    <input type="text" ng-model="customer.number" class="form-control" id="number" />
                                </div>
                            </div>
                            <div class="col-xs-3">
                                <div class="form-group">
                                    <label for="address" >Complemento</label>
                                    <input type="text" ng-model="customer.complement" class="form-control" id="complement" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xs-6">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        Informações de contato
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-xs-6">
                                <div class="form-group">
                                    <label for="company_phone">Telefone comercial</label>
                                    <div class="input-group">
                                        <span class="input-group-addon"><span class="glyphicon glyphicon-briefcase"></span></span>
                                        <input type="text" ng-model="customer.company_phone" class="form-control" id="company_phone" />
                                    </div>
                                </div>
                            </div>
                            <div class="col-xs-6">
                                <div class="form-group">
                                    <label for="mobile_phone" >Telefone celular</label>
                                    <div class="input-group">
                                        <span class="input-group-addon"><span class="glyphicon glyphicon-phone"></span></span>
                                        <input type="text" ng-model="customer.mobile_phone" class="form-control" id="mobile_phone" />
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-6">
                                <div class="form-group">
                                    <label for=other_phone" >Outro telefone</label>
                                    <div class="input-group">
                                        <span class="input-group-addon"><span class="glyphicon glyphicon-phone"></span></span>
                                        <input type="text" ng-model="customer.other_phone" class="form-control" id="other_phone" />
                                    </div>
                                </div>
                            </div>
                            <div class="col-xs-6">
                                <div class="form-group">
                                    <label for=contact">Contato</label>
                                    <div class="input-group">
                                        <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                                        <input type="text" ng-model="customer.contact" class="form-control" id="contact" />
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-6">
                                <div class="form-group">
                                    <label for=primary_email">E-mail</label>
                                    <input type="text" ng-model="customer.primary_email" class="form-control" id="primary_email" />
                                </div>
                            </div>
                            <div class="col-xs-6">
                                <div class="form-group">
                                    <label for=secondary_email">E-mail alternativo</label>
                                    <input type="text" ng-model="customer.secondary_email" class="form-control" id="secondary_email" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="row text-center">
        <button class="btn btn-success" type="button" ng-disabled="saving" ng-click="create_customer()" ><strong>Cadastrar</strong></button>
        <button class="btn btn-default" type="button" ng-click="customer = {}"><strong>Limpar</strong></button>
    </div>
</div>
